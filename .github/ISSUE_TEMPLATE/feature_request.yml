name: "\U0001F680 Feature Request"
description: Suggest an idea for this project
title: "(short issue description)"
labels: [enhancement, needs-triage]
body:
- type: textarea
  id: deprecation
  attributes:
    label: Support for this project will end on July 25/2024.
    description: Please consider migrating to https://github.com/aws/aws-advanced-jdbc-wrapper.
- type: textarea
  id: description
  attributes:
    label: Describe the feature
    description: A clear and concise description of the feature you are proposing.
  validations:
    required: true
- type: textarea
  id: use-case
  attributes:
    label: Use Case
    description: |
      Why do you need this feature? For example: "I'm always frustrated when..."
  validations:
    required: true
- type: textarea
  id: solution
  attributes:
    label: Proposed Solution
    description: |
      Suggest how to implement the addition or change. Please include prototype/workaround/sketch/reference implementation.
  validations:
    required: false
- type: textarea
  id: other
  attributes:
    label: Other Information
    description: |
      Any alternative solutions or features you considered, a more detailed explanation, stack traces, related issues, links for context, etc.
  validations:
    required: false
- type: checkboxes
  id: ack
  attributes:
    label: Acknowledgements
    options:
    - label: I may be able to implement this feature request
      required: false
    - label: This feature might incur a breaking change
      required: false

- type: input
  id: driver-version
  attributes:
    label: The AWS JDBC Driver for MySQL version used
  validations:
    required: true

- type: input
  id: jdk-version
  attributes:
    label: JDK version used
    description: Output of `java -version`
  validations:
    required: true

- type: input
  id: operating-system
  attributes:
    label: Operating System and version
  validations:
    required: true
